<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Foundation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background-section {
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        .section1 {
            background-image: url('images/Disaster1.jpg');
        }

        .section2 {
            background-image: url('images/Disaster2.jpg');
        }

        .section3 {
            background-image: url('images/Disaster3.jpg');
        }

        .section4 {
            background-image: url('images/ClimateRefugees4.jpg');
        }

        .quote-section {
            text-align: center;
            color: white;
            font-size: 2em;
            padding: 50px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .quote {
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="background-section section1">
        <div class="quote-section">
            <p class="quote">Quote 1</p>
        </div>
    </div>
    <div class="background-section section2">
        <div class="quote-section">
            <p class="quote">Quote 2</p>
        </div>
    </div>
    <div class="background-section section3">
        <div class="quote-section">
            <p class="quote">Quote 3</p>
        </div>
    </div>
    <div class="background-section section4">
        <div class="quote-section">
            <p class="quote">Quote 4</p>
        </div>
    </div>
    <div class="background-section section4">
        <div class="quote-section">
            <p class="quote">Quote 5</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
